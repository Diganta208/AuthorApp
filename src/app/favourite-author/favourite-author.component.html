

<div class="container">
    <div class="center">
      <button mat-button color="primary" class="btn1">Favourite Author</button>
    </div>


    <table mat-table [dataSource]="myarr" class="mat-elevation-z8 demo-table" style="margin-top: 100px;">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Bio">
          <th mat-header-cell *matHeaderCellDef>Bio </th>
          <td mat-cell *matCellDef="let element"> {{element.bio}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      
     <mat-paginator [length]="this.meta.totalItemCount"
      [pageSize]="10"
       [pageSizeOptions]="[5, 10]"
       aria-label="Select page"
       (page)="getPageDetails($event)">
     </mat-paginator>
    
  </div>
